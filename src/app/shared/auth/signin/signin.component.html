<mat-card class="login-card">
  <!-- <mat-card-header> -->
  <mat-card-title>Sign in to continue to the App</mat-card-title>
  <!-- </mat-card-header> -->
  <mat-card-content>
    <form>
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Username">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="Password">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Sign In</button>
    <button mat-button (click)="navigateToSignUp()">Create a new Account</button>
  </mat-card-actions>
</mat-card>
